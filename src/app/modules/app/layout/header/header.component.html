<header class="bg-neutral-50 relative">
  <div class="px-3 md:px-9 py-2 flex justify-between items-center border-b border-neutral-200 container">
    <div>
      <img class="w-24" src="assets/main/logo.svg" alt="logo">
    </div>
    <div class="flex flex-grow menu duration-300" [ngClass]="{active:activeMenu}">
      <nav class="flex gap-4 flex-grow justify-center items-center">
        <a class="py-1 duration-300 text-neutral-900 transition-colors relative" *ngFor="let link of nav;let i =index"
          routerLink="{{link.link}}" [style]="'--d:'+i" routerLinkActive="active"
          [routerLinkActiveOptions]="{exact:true}">
          {{link.name}}
        </a>
      </nav>
      <div class="flex gap-4 items-center btns">
        <button routerLink="/liked" routerLinkActive="active">
          <span *ngIf="liked">{{liked > 9 ? '+9': liked }}</span>
          <img src="assets/icons/heart.svg" alt="favourit icon">
        </button>
        <button routerLink="/cart" routerLinkActive="active">
          <span *ngIf="cart">{{cart > 9 ? '+9': cart }}</span>
          <img src="assets/icons/shopping-cart.svg" alt="favourit icon">
        </button>
        <ng-container *ngIf="user">
          <button (click)="logout()" class="relative">
            <div *ngIf="loading" class="size-5 rounded-full border border-t-transparent animate-spin border-cyan-600">
            </div>
            <img src="assets/icons/logout.svg" *ngIf="!loading" [ngClass]="{'opacity-0':loading}" alt="favourit icon">
          </button>
          <div class="cursor-pointer" routerLink="/profile">
            <img
              class="w-10 h-10 object-cover rounded-full border-2 duration-300 grayscale-[30%] hover:grayscale-0 border-cyan-600"
              src="{{user.image}}" alt="user-img">
          </div>
        </ng-container>
      </div>
    </div>
    <div class="menu-icon w-8 flex flex-col  gap-2 items-end cursor-pointer" [ngClass]="{active:activeMenu}"
      (click)="reflectActiveMenu()">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </div>
</header>
