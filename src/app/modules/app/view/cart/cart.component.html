<app-navigator [routes]="navigator" title="السلة"></app-navigator>
<div class="container py-20">
  <div class="grid md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4">
    <div *ngFor="let product of products" class="flex flex-col gap-2">
      <img class="row-span-2 rounded-xl aspect-square object-cover" src="{{product.photos[1]}}" alt="">
      <div>
        <span>{{product.name}}</span>
        <span>{{product.price}} ج.م</span>
      </div>
      <div class="flex items-center gap-8">
        <button class="btn red outline min-w-fit">
          <img src="assets/icons/trash.svg" alt="">
        </button>
        <div class="qty-btns">
          <button (click)="++product.quantity = product.quantity + 1;updateProduct(product)">+</button>
          <input type="number" [(ngModel)]="product.quantity" (ngModelChange)="updateProduct(product)">
          <button (click)="product.quantity = product.quantity - 1;updateProduct(product)">-</button>
        </div>
      </div>
    </div>
  </div>
</div>
